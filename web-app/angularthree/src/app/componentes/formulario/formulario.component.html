<mat-grid-list cols="2" rowHeight="8:1">
    <mat-grid-tile class="titles">
        <h3>Opciones</h3>
    </mat-grid-tile>
    <mat-grid-tile class="titles">
       <h3>Geometría</h3>
    </mat-grid-tile>

</mat-grid-list>
<div style="margin-top: 2%;">
<div class="render" id="renderer"></div>
    <div>
        <mat-form-field class="styleOp" appearance="fill">
            <mat-label>Geometría</mat-label>
            <mat-select (selectionChange)="cambioGeom($event.value)">
            <mat-option *ngFor="let el of listaGeom" [value]="el">{{el}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="styleOp" appearance="fill">
            <mat-label>Color</mat-label>
            <mat-select (selectionChange)="cambioColor($event.value)">
            <mat-option *ngFor="let el of listaColor" [value]="el">{{el}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <h3 class="tam">Tamaño</h3>
        <mat-slider class="styleOp" (input)="cambioTam($event)" min="1" max="3" step="0.01" ></mat-slider>
    </div>
</div>
